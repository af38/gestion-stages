<!-- start min top nav -->
<app-nav-bar (toggle)="isOpen = !isOpen"></app-nav-bar>
<!-- end min top nav -->

<!-- start side bar -->
<app-sidebar [isOpen] = "isOpen" [items] = "sidebarItems"></app-sidebar>
<!-- end sidebar -->

<!-- start main -->
<main [ngClass]="{'md:ml-64 md:w-[calc(100%-256px)]': isOpen, 'md:ml-0': !isOpen}" class="bg-gray-100 duration-500 w-full h-full pt-16 overflow-y-scroll">

    <!-- start list -->
    <section class="p-4 h-lvh">
        <div class="flex items-center justify-start gap-4 p-4 mt-3 mb-4">
            <i class="pi pi-users text-gray-500 border border-solid border-black  shadow-lg rounded-lg text-3xl p-2 "></i>
            <h2 class="mb-2 text-3xl">Lists</h2>
        </div>

        <div class="flex flex-col relative overflow-x-auto rounded-lg mt-4">
            <!-- select element -->
            <select [(ngModel)]="listType" class="w-full sm:w-4/12  mb-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                <option value="students" selected>etudiants</option>
                <option value="teachers" >enseignants</option>
            </select>

            @if(listType === 'teachers'){
                <!-- teachers list -->
                <app-teachers-table></app-teachers-table>
            }@else{
                <!-- students list -->
                <app-students-table></app-students-table>
            }

        </div>
    </section>
    <!-- end list -->
<!-- end organisations-crud  -->
</main>
<!-- end main -->
