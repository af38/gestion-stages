<form [formGroup]="formGroup" class="w-full p-4 border border-gray-300 bg-white" (ngSubmit)="create($event)" action="#" method="post">
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
    <!-- Nom -->
    <div>
      <label class="block mb-2 text-sm font-medium" for="">Nom</label>
      <input
        type="text"
        formControlName="nom"
        name="nom"
        class="block w-full p-2.5 text-sm border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
      />
      @if(getError("nom")){
      <span class="error">{{ getError("nom") }}</span>
      }
    </div>

    <!-- Prenom -->
    <div>
      <label class="block mb-2 text-sm font-medium" for="">Prénom</label>
      <input
        type="text"
        formControlName="prenom"
        name="prenom"
        class="block w-full p-2.5 text-sm border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
      />
      @if(getError("prenom")){
      <span class="error">{{ getError("prenom") }}</span>
      }
    </div>

    <!-- email -->
    <div>

        <label class="block mb-2 text-sm font-medium" for="">Email</label>
        <input type="email" formControlName = "email" name="email"  class="block w-full p-2.5 text-sm border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
        @if(getError("email")){
            <span class="error">{{getError("email")}}</span>
        }
    </div>

    <!-- TEL -->
    <div>
      <label class="block mb-2 text-sm font-medium" for="">Numéro de téléphone</label>
      <input type="tel" formControlName = "numTel" name="numTel"  class="block w-full p-2.5 text-sm border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
      @if(getError("numTel")){
          <span class="error">{{getError("numTel")}}</span>
      }
    </div>
  </div>
  <button
    type="submit"
    class="w-full mt-5 rounded-md bg-blue-600 text-center py-3 text-white"
  >
    Créer
  </button>
</form>
<p-toast></p-toast>
